<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application - Job Application Platform</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file -->
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 0 20px;
        }
        .form-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        .form-group select {
            padding: 10px;
        }
        .form-group textarea {
            min-height: 100px;
        }
        .form-group input[type="file"] {
            padding: 0;
        }
        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
        .section-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Job Application Form</h1>
    </header>

    <!-- Main Content Container -->
    <div class="container">
        <div class="form-container">
            <h2>Fill in Your Details</h2>
            <form action="/submit-application" method="POST" enctype="multipart/form-data">
                
                <!-- Personal Details Section -->
                <div class="section-title">Personal Details</div>
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full_name" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" required placeholder="Enter your address"></textarea>
                </div>

                <!-- Education Qualifications Section -->
                <div class="section-title">Education Qualifications</div>
                <div class="form-group">
                    <label for="highest-degree">Highest Degree Obtained</label>
                    <select id="highest-degree" name="highest_degree" required>
                        <option value="">Select a degree</option>
                        <option value="high-school">High School</option>
                        <option value="bachelor">Bachelor's Degree</option>
                        <option value="masters">Master's Degree</option>
                        <option value="doctorate">Doctorate</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="university">University/College</label>
                    <input type="text" id="university" name="university" required placeholder="Enter your university/college name">
                </div>

                <div class="form-group">
                    <label for="graduation-year">Year of Graduation</label>
                    <input type="number" id="graduation-year" name="graduation_year" required placeholder="Enter your graduation year">
                </div>

                <!-- Work Experience Section -->
                <div class="section-title">Work Experience</div>
                <div class="form-group">
                    <label for="previous-job">Previous Job Title</label>
                    <input type="text" id="previous-job" name="previous_job" required placeholder="Enter your previous job title">
                </div>

                <div class="form-group">
                    <label for="company">Company Name</label>
                    <input type="text" id="company" name="company" required placeholder="Enter the company name">
                </div>

                <div class="form-group">
                    <label for="years-of-experience">Years of Experience</label>
                    <input type="number" id="years-of-experience" name="years_of_experience" required placeholder="Enter your total years of experience">
                </div>

                <div class="form-group">
                    <label for="skills">Skills</label>
                    <textarea id="skills" name="skills" required placeholder="List your skills (e.g., programming languages, tools)"></textarea>
                </div>

                <!-- Job Preferences Section -->
                <div class="section-title">Job Preferences</div>
                <div class="form-group">
                    <label for="preferred-location">Preferred Job Location</label>
                    <input type="text" id="preferred-location" name="preferred_location" required placeholder="Enter your preferred job location">
                </div>

                <div class="form-group">
                    <label for="expected-salary">Expected Salary</label>
                    <input type="number" id="expected-salary" name="expected_salary" required placeholder="Enter your expected salary (in USD)">
                </div>

                <div class="form-group">
                    <label for="resume">Upload Resume</label>
                    <input type="file" id="resume" name="resume" required>
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit" class="btn-submit">Submit Application</button>
                </div>

            </form>
        </div>
    </div>

</body>
</html>
